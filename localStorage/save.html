<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>save</title>
    <style>
        *{margin:0;padding:0;}
        .wrap{padding:10px;width:500px;border:1px solid #ddd;}
        .btn{display: block;;width:120px;height:35px;line-height:35px;text-align:center;border:1px solid #ddd;}
        .input-wrap{margin-bottom:10px;}
        .input-wrap label{margin-right:10px;text-align:right;max-width:5em;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="input-wrap">
            <label>姓名：</label>
            <input type="text" id="msgName">
        </div>
        <div class="input-wrap">
            <label>电话：</label>
            <input type="text" id="msgTel">
        </div>
        <a href="javascript:;" class="btn" id="btnSave">保存</a>
        <a href="javascript:;" class="btn" id="btnGet">获取</a>
    </div>
    <script>
        window.onload = function(){
            var btnSave = document.getElementById("btnSave"),
                btnGet = document.getElementById("btnGet"),
                name= document.getElementById("msgName"),
                tel = document.getElementById("msgTel");
            // 保存数据
            btnSave.onclick = function(){
                //为空时，弹出提示信息
                if(name.value==""||tel.value==""){
                    alert(" 信息不对");
                    return false;
                }
                // 名字保存在userName里面，电话保存在userTel里面
                localStorage.setItem("userName",name.value);
                localStorage.setItem("userTel",tel.value);
                name.value = "";
                tel.value = "";
            }
            //获取数据，通过alert呈现
            btnGet.onclick = function () {
                var dataName = localStorage.getItem("userName"),
                    dataTel = localStorage.getItem("userTel");
                // 数据为空时，弹出提示
                if(dataName==null || !dataTel==null){
                    alert("数据为空！");
                    return false;
                }
                alert("姓名：" + dataName + ";" + "电话：" + dataTel);
                // 获取之后清除所有数据
                localStorage.clear();
            }
        }
    </script>
</body>
</html>
