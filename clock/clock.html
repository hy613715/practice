<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>时钟</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <!-- 时钟数字 -->
        <div id="clock-num"></div>
        <!-- 时钟刻度 -->
        <div id="scale-box"></div>
        <!-- 时钟中心点 -->
        <div class="clock-origin"></div>
        <!-- 时钟指针 -->
        <div class="pointer-hour" id="pointer-hour"></div>
        <div class="pointer-minute" id="pointer-minute"></div>
        <div class="pointer-second" id="pointer-second"></div>
    </div>
    <p style="text-align: center;font-size: 18px;">兼容性问题已解决，测试兼容（Chrome、Firefox、Safari、360安全浏览器、IE9及以上）</p>
    <script src="clock.js"></script>
</body>
</html>
